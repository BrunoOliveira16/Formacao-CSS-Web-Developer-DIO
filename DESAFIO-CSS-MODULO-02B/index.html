<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Listagem de Videos - Youtube</title>
</head>
<body>

    <header class="menu">
        <div class="menu-left">
            <img src="./assets/imagem/menu.png" alt="icone para menu dropdown">
            <img src="./assets/imagem/youtube 1.png" alt="icone do youtube">
            <sup>BR</sup>
        </div>
        <div class="menu-center">
            <input type="text" placeholder="Pesquisar">
            <a href="#" title="Pesquisar"><img src="./assets/imagem/search.png" alt="icone de busca"></a>
        </div>
        <div class="menu-right">
            <img src="./assets/imagem/video.png" alt="icone para upload de video">
            <img src="./assets/imagem/bell.png" alt="icone sino de notificações">
            <img src="./assets/imagem/avatar.jpeg" alt="icone do avatar do usuário" class="avatar">
        </div>
    </header>

    <main class="content">

        <!-- Menu de Navegação -->
        <nav class="menu-nav">
            <ul class="navigation">
                <li>
                    <img src="./assets/imagem/home.png" alt="Icone inicio">
                    Inicio
                </li>
                <li>
                    <img src="./assets/imagem/compass.png" alt="Icone explorar">
                    Explorar
                </li>
                <li>
                    <img src="./assets/imagem/youtube.png" alt="Icone Inscrições">
                    Inscrições
                </li>
                <li>
                    <img src="./assets/imagem/disc.png" alt="Icone YouTube Music">
                    YouTube Music
                </li>
                <li>
                    <img src="./assets/imagem/thumbs-up.png" alt="Icone like">
                    Videos que gostei
                </li>
                <li>
                    <img src="./assets/imagem/clock.png" alt="Icone Assistir mais tarde">
                    Assistir mais tarde
                </li>
                <li>
                    <img src="./assets/imagem/download.png" alt="Icone Dowloads">
                    Dowloads
                </li>
                <li>
                    <img src="./assets/imagem/film.png" alt="Icone Filmes">
                    Filmes
                </li>
                <li>
                    <img src="./assets/imagem/book.png" alt="Icone Aprender">
                    Aprender
                </li>
                <li>
                    <img src="./assets/imagem/award.png" alt="Icone Esportes">
                    Esportes
                </li>
            </ul>
        </nav>

        <!-- Listagem de Conteudos -->
        <div class="content-list">

            <div class="content-list-video">
                <div class="thumb-video">
                    <img src="./assets/imagem/Thumb.png" alt="thumb do video">
                </div>
                <div class="thumb-info">
                    <h3>Geração Tech Unimed - BH - Ciência de Dados</h3>
                    <p>DigitalinnovationOne</p>
                    <p>2.1 mil visualizações</p>
                    <p>Transmitido há 2 dias</p>
                </div>
            </div>

        </div>
        
    </main>
    <footer></footer>
</body>
</html>
